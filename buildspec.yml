version: 0.2

env:
  parameter-store:
    LOGIN_USER: /CodeBuild/DockerUser
    LOGIN_PASS: /CodeBuild/DockerPass
    SECRET: /CodeBuild/SECRET
    MONGODB_URI: /CodeBuild/MONGODB_URI
phases:
  install:
    runtime-versions:
      nodejs: 12 
    commands:
      - docker login -u $LOGIN_USER -p $LOGIN_PASS
  pre_build:
    commands:
      - npm install
      - npm test
  build:
    commands:
      - docker build -t vijoni/bloglist-backend-cicd:aws .
  post_build:
    commands:
      - docker push vijoni/bloglist-backend-cicd:aws
